{% load static %}
<!doctype html>
<html lang="ru">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <top>
         <span class="logo">Определи свой уровень цветового зрения!</span>
    </top>
    <aside>


        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i><b> Карта</b></li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i><b> Об исследовании</b></li></a>
            <a href="{% url 'results' %}"><li><i class="fas fa-newspaper"></i><b> Результаты</b></li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
